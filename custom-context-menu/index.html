<link rel="stylesheet" href="./style.css" />

<nav class="navbar">
  <div class="logo-container">
    <img src="./logo.png" alt="Logo" class="logo" id="logoImage">
    <a href="#" class="brand-name">Company</a>
  </div>
  
  <div class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<div id="contextMenu" class="context-menu">
  <ul class="links context-menu-links">
    <li><a href="./logo.png" download="logo.svg">Download Logo (SVG)</a></li>
    <li><a href="./logo.png" download="logo.png">Download Logo (PNG)</a></li>
    <li><a href="#brand-guidelines">Brand Guidelines</a></li>
    <li><a href="#press-kit">Press Kit</a></li>
    <li><a href="#company-info">Company Info</a></li>
  </ul>
</div>

<script>
  const contextMenu = document.getElementById('contextMenu');
  const logoImage = document.getElementById('logoImage');

  logoImage.addEventListener('contextmenu', (event) => {
    event.preventDefault()

    contextMenu.style.display = "block"
    contextMenu.style.left = event.pageX + "px"
    contextMenu.style.top = event.pageY + "px"
  })

  contextMenu.addEventListener('click', (event) => {
    event.stopPropagation()
  })

  document.addEventListener('click', (event) => {
    contextMenu.style.display = "none"
  })

  
</script>

  <script src="main.js">
    document.addEventListener("DOMContentLoaded", () => {
  const imageGrid = document.querySelector('.image-grid');
  
  // Set the interval (in milliseconds) for the swipe effect.
  // You can adjust this value between 3000 (3 sec) and 5000 (5 sec) as needed.
  const swipeDelay = 4000; // 4 seconds
  
  // Define the distance to scroll on each swipe.
  // Adjust this value if needed, but it won't affect your image styling.
  const scrollStep = imageGrid.clientWidth; // Scroll by one full viewport of the grid

  setInterval(() => {
    // Check if we've reached (or nearly reached) the end of the scroll area.
    if (imageGrid.scrollLeft + imageGrid.clientWidth >= imageGrid.scrollWidth - 5) {
      // If at end, scroll back to the beginning smoothly.
      imageGrid.scrollTo({
        left: 0,
        behavior: 'smooth'
      });
    } else {
      // Otherwise, scroll by the defined step.
      imageGrid.scrollBy({
        left: scrollStep,
        behavior: 'smooth'
      });
    }
  }, swipeDelay);
});

  </script>
